<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentino</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="start">
        <h1>Ho preparato qualcosa per te!</h1>
        <button id="start-btn">Clicca qui</button>
    </div>
    <div id="main">
        <h1>Will you be my Valentine?</h1>
        <img src="img/1.png" alt="Immagine romantica" class="main-image">
        <div class="buttons">
            <button id="yes-btn">Sì</button>
            <button id="no-btn">No</button>
        </div>
    </div>
    <div id="response">
        <img src="img/5.png" alt="Immagine di risposta" class="response-image">
        <h1>Sapevo che mi avresti detto sì!</h1>
        <h1>Ottima scelta!</h1>
    </div>
    <audio id="background-music" autoplay loop muted>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
